<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfin-Inspired Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Clock container -->
    <div id="clock" class="clock"></div>

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="card">
            <a href="https://en.rarbg-official.com" target="_blank">
                <img src="RARBG.png" alt="RARBG">
                <p>RP-Monitor</p>
            </a>
        </div>
        <div class="card">
            <a href="https://youtube.com" target="_blank">
                <img src="adguard-icon.png" alt="AdGuard Home">
                <p>YOUTUBE</p>
            </a>
        </div>
        <div class="card">
            <a href="http://localhost:8096" target="_blank">
                <img src="jellyfin-icon.png" alt="Jellyfin">
                <p>Jellyfin</p>
            </a>
        </div>
        <div class="card">
            <a href="https://github.com" target="_blank">
                <img src="github-logo.png" alt="GitHub">
                <p>GitHub</p>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
